version: '3.8'

services:
  backend:
    build: .
    container_name: csi-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - csi-network

networks:
  csi-network:
    driver: bridge
